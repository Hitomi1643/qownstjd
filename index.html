	</body>유튜브(YouTube)는 사용자가 동영상을 자유롭게 올리거나 볼 수 있는 구글의 콘텐츠 호스팅 웹사이트이다. 명실상부 세계 최대 규모의 비디오 플랫폼이다.
명칭은 사용자를 가리키는 '유'(You, 당신)와 미국 영어에서 텔레비전의 별칭인 '튜브(tube)'의 합성이다. 과거 텔레비전이 브라운관(Cathode-Ray Tube, CRT)를 사용했기 때문에 텔레비전을 미국 영어에서 다른 말로 '튜브'라 부른다. 즉 '유튜브'라는 명칭의 뉘앙스는 '당신을 위한 텔레비전', '당신이 곧 텔레비전' 정도이다.
</html>
